<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>배탈의 민족</title>

	<!-- 부트스트랩CDN -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<h1>주문하기</h1>
		<form method="get" action="/lesson01/quiz07">
			<div class="form-group">
				<label for="address">주소</label>
				<!-- 이번엔 label-input간에 for-id로 연결함. -->
				<!-- 이렇게 하면 input 길이가 길게 나온다. -->
				<input type="text" id="address" class="form-control" name="address" placeholder="예)서울시 강남구 강남대로 17길">
			</div>
			<div class="form-group">
				<label for="card">결제카드</label>
				<input type="text" id="card" class="form-control col-5" name="card" placeholder="결제할 카드를 입력하세요">
			</div>
			<div class="form-group">
				<label for="price">가격</label>
				<input type="number" id="price" class="form-control col-5" name="price" placeholder="금액을 입력하세요">
			</div>
			<input type="submit" value="주문하기" class="btn btn-primary">
			<!-- 이번엔 input으로 submit 버튼 만들기 -->
		</form>
	</div>
</body>

</html>
